<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">

        <title>Roses, Bud, & Thorns</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <a class="navbar-brand" href="/home">
                <img src="/static/img/RoseIcon.PNG" width="30" height="30" class="d-inline-block align-top" alt="">
                Roses, Buds, & Thorns
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="/success">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/about_us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/review_types">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_profile/{{user.id}}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
                <span class="navbar-text mr-2">
                    Hello, <a href="/user_profile/{{user.id}}">{{user.first_name}}!</a>
                </span>
            </div>
        </nav>

        <form action="/update/{{user.id}}" method="post">
            {% csrf_token %} 
            <div class="form_group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <button class="btn btn-secondary btn-lg">Save</button>
        </form>

        <nav id="footer" class="navbar d-flex justify-content-center navbar-light text-center">
            <a class="navbar-brand" href="#">
                <img src="/static/img/TwitterIcon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <img src="/static/img/FacebookIcon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <img src="/static/img/InstagramIcon.png" width="30" height="30" class="d-inline-block align-top" alt=""> <br>
                Connect with us here!
            </a>
        </nav>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
